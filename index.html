<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>京都レッド - 和の色</title>

<style>
    body {
        margin: 0;
        font-family: 'Hiragino Sans', 'Noto Sans JP', sans-serif;
        background: #fff4f4;
        color: #5a0a0a;
        text-align: center;
    }

    header {
        padding: 60px 20px 40px;
    }

    h1 {
        font-size: 42px;
        margin: 0;
        letter-spacing: 2px;
        color: #b81f24;
    }

    .subtitle {
        margin-top: 10px;
        color: #8b3a3a;
        font-size: 16px;
    }

    .hero {
        margin: 25px auto;
    }

    .hero img {
        width: 90%;
        max-width: 650px;
        border-radius: 12px;
        box-shadow: 0 6px 26px rgba(0,0,0,0.15);
    }

    .section {
        width: 85%;
        max-width: 760px;
        background: white;
        margin: 35px auto;
        border-radius: 14px;
        padding: 25px;
        text-align: left;
        line-height: 1.8;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        border-left: 6px solid #c92e32;
    }

    h2 {
        margin-top: 0;
        color: #b81f24;
        font-size: 22px;
    }

    footer {
        margin: 60px 0 40px;
        font-size: 14px;
        opacity: 0.7;
    }
</style>
</head>

<body>

<header>
    <h1>京都レッド</h1>
    <p class="subtitle">落ち着いた色彩と、和の美しさ。</p>
</header>

<div class="hero">
    <img src="https://images.unsplash.com/photo-1524492412937-b28074a5d7da?auto=format&fit=crop&w=1200&q=80"
         alt="Kyoto Red"
         style="width:90%;max-width:750px;border-radius:20px;display:block;margin:20px auto;box-shadow:0 4px 20px rgba(0,0,0,0.15);" />
</div>


<div class="section">
    <h2>伝統が息づく「赤」</h2>
    <p>
        京都の街には、古くから受け継がれてきた“赤”の文化があります。  
        神社の朱色、街並みに馴染む暖かい紅色、日本らしさを象徴する色です。
    </p>
</div>

<div class="section">
    <h2>静寂の街と、和の空気</h2>
    <p>
        ゆっくりと流れる時間、夕暮れに染まる街並み。  
        京都の赤は、どこか懐かしく、心を落ち着かせてくれる色。  
        旅人を優しく包み込む、日本ならではの美しさです。
    </p>
</div>

<footer>© 2025 Kyoto Red Aesthetic</footer>

</body>
</html>
